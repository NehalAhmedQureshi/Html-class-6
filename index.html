<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag or link tag</title>
</head>
<body>
    <!-- ..... hamara pas anchor or link lagana k lia lia a k tag use hota h ...... -->
    <a href="https://www.google.com">Same Page</a>
    <br>
    <!-- ........ anchor tag ko next webpage p show karana k lia ......... -->
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Next Page</a>
    <br>
    <!-- ...... mail tag k lia ......... -->
    <a href="mailto:custon@mail.com">For Mail</a>
    <br>
    <!-- ......... phone number k tag lia ....... -->
    <a href="tel:+92 3000000000">For call</a>
</body>
</html>
